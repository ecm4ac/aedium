<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>13th Age Feats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app-container">
    <!-- LEFT SIDEBAR (fixed) -->
    <aside id="sidebar" role="navigation" aria-label="Filters">
      <button id="reset-filters" class="reset-btn">Reset All Filters</button>

      <div class="accordion open">
        <h3 class="acc-header">Type</h3>
        <div class="accordion-content">
          <label><input type="checkbox" name="Type" value="General"> General</label>
          <label><input type="checkbox" name="Type" value="Ancestry"> Ancestry</label>
          <label><input type="checkbox" name="Type" value="Class"> Class</label>
        </div>
      </div>

      <div class="accordion open">
        <h3 class="acc-header">Tier</h3>
        <div class="accordion-content">
          <label><input type="checkbox" name="Tier" value="Adventurer"> Adventurer</label>
          <label><input type="checkbox" name="Tier" value="Champion"> Champion</label>
          <label><input type="checkbox" name="Tier" value="Epic"> Epic</label>
        </div>
      </div>

      <div class="accordion open">
        <h3 class="acc-header">Ancestry</h3>
        <div class="accordion-content" id="ancestry-filters">
          <!-- dynamically filled -->
        </div>
      </div>

      <div class="accordion open">
        <h3 class="acc-header">Class</h3>
        <div class="accordion-content" id="class-filters">
          <!-- dynamically filled -->
        </div>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content" role="main">
      <header class="results-header">
        <h1>13th Age Feats</h1>
        <div id="active-filters" aria-live="polite"></div>
      </header>

      <section id="results-area">
        <div id="results-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
