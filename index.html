<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>13th Age Feats</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sticky header -->
  <header class="sticky-header">
    <div class="header-left">
      <h1>13th Age Feats</h1>
    </div>
    <div class="header-right">
      <div class="active-filters" id="active-filters">
        <!-- Pills will be generated here dynamically -->
      </div>
      <button id="advancedFilterBtn">Advanced Filters</button>
    </div>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div id="filter-groups">
        <!-- Filter accordions will be built here dynamically by script.js -->
      </div>
      <button id="reset-filters">Reset All Filters</button>
    </aside>

    <!-- Main content -->
    <main class="main-content" id="results">
      <p>Make a selection to view feats.</p>
    </main>
  </div>

  <!-- Advanced Filter Modal -->
  <div id="advancedFilterModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Advanced Filters</h2>
      <div id="modal-options">
        <!-- JS will inject advanced filter checkboxes/tables here -->
      </div>
      <div class="modal-footer">
        <button id="applyAdvancedFilters">Apply Filters</button>
        <button id="resetAdvancedFilters">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
