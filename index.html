<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>13th Age Feats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app-container">
    <!-- LEFT SIDEBAR (fixed) -->
    <aside id="sidebar" role="navigation" aria-label="Filters">
      <button id="reset-filters" class="reset-btn">Reset All Filters</button>

      <div class="accordion open">
        <h3 class="acc-header">Type</h3>
        <div class="accordion-content">
          <label><input type="checkbox" name="Type" value="General"> General</label>
          <label><input type="checkbox" name="Type" value="Ancestry"> Ancestry</label>
          <label><input type="checkbox" name="Type" value="Class"> Class</label>
        </div>
      </div>

      <div class="accordion open">
        <h3 class="acc-header">Tier</h3>
        <div class="accordion-content">
          <label><input type="checkbox" name="Tier" value="Adventurer"> Adventurer</label>
          <label><input type="checkbox" name="Tier" value="Champion"> Champion</label>
          <label><input type="checkbox" name="Tier" value="Epic"> Epic</label>
        </div>
      </div>

      <div class="accordion open">
        <h3 class="acc-header">Ancestry</h3>
        <div class="accordion-content" id="ancestry-filters">
          <!-- dynamic -->
        </div>
      </div>

      <div class="accordion open">
        <h3 class="acc-header">Class</h3>
        <div class="accordion-content" id="class-filters">
          <!-- dynamic -->
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main id="main-content" role="main">
      <!-- Unified sticky header -->
      <header id="sticky-header">
        <div class="header-left">
          <h1 id="page-title">13th Age Feats</h1>
          <button id="advanced-filter-btn" class="primary-btn">Advanced Filters</button>
          <button id="reset-advanced-btn" class="muted-btn" title="Reset modal/advanced filters">Reset Modal Filters</button>
        </div>
        <div id="active-filters" aria-live="polite"></div>
      </header>

      <!-- Results area -->
      <section id="results-area">
        <div id="results-container"></div>
      </section>
    </main>
  </div>

  <!-- Advanced Filter Modal -->
  <div id="advanced-filter-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="close-modal" aria-label="Close">&times;</button>
      <h2 id="modal-title">Advanced Filters</h2>

      <div id="advanced-filter-container">
        <!-- dynamic table will be injected here -->
      </div>

      <div class="modal-bottom">
        <div class="level-filters">
          <div>
            <h4>Spell Level</h4>
            <div id="modal-spelllevel-options"></div>
          </div>
          <div>
            <h4>Feature Level</h4>
            <div id="modal-featurelevel-options"></div>
          </div>
        </div>

        <div class="modal-actions">
          <button id="apply-advanced-filters" class="primary-btn">Apply Filters</button>
          <button id="clear-advanced-filters" class="muted-btn">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
