<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13th Age Feats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>13th Age Feats</h1>

    <div id="filters">
        <div>
            <label>Ancestry:</label>
            <select id="ancestry-filter">
                <option value="">All</option>
            </select>
        </div>
        <div>
            <label>Class:</label>
            <select id="class-filter">
                <option value="">All</option>
            </select>
        </div>
        <div>
            <label>Tier:</label>
            <label><input type="radio" name="Tier" value=""> All</label>
            <label><input type="radio" name="Tier" value="Adventurer"> Adventurer</label>
            <label><input type="radio" name="Tier" value="Champion"> Champion</label>
            <label><input type="radio" name="Tier" value="Epic"> Epic</label>
        </div>
    </div>

    <div id="results-container"></div>

    <script src="script.js"></script>
</body>
</html>
